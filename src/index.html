<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapify</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class='controls-container'>
        <div class='controls'>
            <div class='categories-title'>
                <span class='title'>categories</span>
                <div class='categories'>
                    <div class='category'>
                        <div class='square' style="background-color: #ff7f7f;"></div>
                        <span>drugs</span>
                    </div>
                    <div class='category'>
                        <div class='square' style="background-color: #FFB47F;"></div>
                        <span>sex</span>
                    </div>
                    <div class='category'>
                        <div class='square' style="background-color: #FFFF7F;"></div>
                        <span>money</span>
                    </div>
                    <div class='category'>
                        <div class='square' style="background-color: #A0FF7F;"></div>
                        <span>love</span>
                    </div>
                    <div class='category'>
                        <div class='square' style="background-color: #7FC8FF;"></div>
                        <span>movies</span>
                    </div>
                    <div class='category'>
                        <div class='square' style="background-color: #7F7FFF;"></div>
                        <span>food</span>
                    </div>
                    <div class='category'>
                        <div class='square' style="background-color: #E17FFF;"></div>
                        <span>sports</span>
                    </div>
                    <div class='category'>
                        <div class='square' style="background-color: #FF7FAA;"></div>
                        <span>animals</span>
                    </div>
                    <div class='category'>
                        <div class='square' style="background-color: #DCDCDC;"></div>
                        <span>names</span>
                    </div>
                </div>
            </div>
            <div class='toggle-title'>
                <span class='title'>toggle view</span>
                <div class="options">
                    <p class='option'>wordcloud</p>
                    <p class='option'>small multiples</p>
                </div>
            </div>
        </div>
    </div>


    <main>
        <!-- wordcloud here -->
        <img src='../assets/wordcloud-example.jpg' alt='wordcloud-example'>
    </main>

    <footer>
        <div class='authors'>
            <p>Made with love by</p>
            <p>Jo√£o Bernardo Domingues [2018278415]</p>
            <p>Manuel Fideles [2018282990]</p>
        </div>
        <img src='../assets/dei-logo.png' alt='dei-logo'>
    </footer>

</body>

</html>
